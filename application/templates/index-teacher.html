<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if user.is_authenticated %}
        {% for lecture in lectures %}
            <p><a href="{% url 'list_lecture' lecture.pk %}">{{lecture.name}}</a></p>
        {% endfor %}
    {% else %}
        <p>Nejste prihlasen: <a href="/prihlaseni">LOGIN</a></p>
    {% endif %}
</body>
</html>
