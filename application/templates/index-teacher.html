<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{lecture.name}}</title>
    <style>
        /* Body and general styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Navbar styles */
        nav {
            background-color: #0d0e34; /* Dark blue */
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
            border-radius: 8px;
            margin: 0 10px;
        }

        nav a:hover {
            background-color: #ff80ab; /* Cute pink */
            color: #333;
            transform: scale(1.05);
        }

        /* Main content */
        .content {
            text-align: center;
            padding: 30px;
        }

        h1 {
            font-size: 2.5em;
            color: #1f105a; /* Dark pink */
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-out;
        }

        /* Fun paragraph styling */
        p {
            font-size: 1.5em;
            line-height: 1.8;
            background-color: #b7e1f0; /* Light pink */
            padding: 15px;
            border-radius: 15px;
            margin: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        p:hover {
            transform: scale(1.05);
            background-color: #ff80ab; /* Light pink hover */
            color: white;
        }

        /* Buttons styling */
        .btn {
            display: inline-block;
            text-decoration: none;
            padding: 15px 30px;
            background-color: #0d0e34; /* Dark blue */
            color: white;
            font-size: 1.2em;
            border-radius: 30px;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn-success {
            background-color: #28a745; /* Green for "Pridat lekci" */
        }

        .btn-danger {
            background-color: #dc3545; /* Red for "odhlaseni" */
        }

        .btn:hover {
            background-color: #6c9ae9; /* Light blue hover */
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1.2em;
                padding: 10px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 1em;
            }
        }

        /* Keyframe animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="btn">Home</a>
        <a href="/about" class="btn">About</a>
    </nav>

    <div class="content">
        {% if user.is_authenticated %}
            {% for lecture in lectures %}
                <p><a href="{% url 'list_lecture' lecture.pk %}">{{lecture.name}}</a></p>
            {% endfor %}
            <p><a href="/pridat-lekci" class="btn btn-success">Přidat lekci</a></p>
            <p><a href="/odhlaseni" class="btn btn-danger">Odhlášení</a></p>
        {% else %}
            <p>Please <a href="/prihlaseni" class="btn">Log in</a> to see your lectures.</p>
        {% endif %}
    </div>
</body>
</html>
