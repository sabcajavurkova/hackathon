<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    {% if user.is_authenticated %}
        {% for lecture in lectures %}
            <p><a href="{% url 'list_lecture' lecture.pk %}">{{lecture.name}}</a></p>
        {% endfor %}
        <p><a href="/pridat-lekci" class="btn btn-success">Pridat lekci</a></p>
        <p><a href="/odhlaseni" class="btn btn-danger">odhlaseni</a></p>
    {% else %}
        <p>Nejste prihlasen: <a href="/prihlaseni">LOGIN</a></p>
    {% endif %}

</body>
</html>
